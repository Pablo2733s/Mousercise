<!DOCTYPE html>
<html lang="en">
  <head>

      header {

  <body>
    <header><h1>Rato</h1></header>
    <div id="34">
      <p style="text-align: center">

        direito da list box através das opções disponíveis. Clique na opção e
        selecione-a.

        onclick="validation3()"

        <option value="jan">Uchiha</option>
        <option value="fev">Namikaze</option>
        <option value="set">Uzumaki</option>

        <option value="dez">Aburame</option>
      </select>
      <p>
        <a href="/Pagina36/index.html">
          <img
            onclick="prox34()"
            class="invi"

    <script>
      function validation3() {
        if (document.getElementById("s3").value == "dez")
          document
            .getElementById("finalbutton34")
            .setAttribute("class", "visivel");
      }
 
      function prox34() {
        document.getElementById("34").setAttribute("class", "invi");
        document.getElementById("35").setAttribute("class", "visivel");
      }
      let contador = 0 
const html = document.querySelector("html")
html.addEventListener("click", contarclicks)
function contarclicks() {
    contador++
    localStorage.setItem("click35",contador  )

}
    </script>
  </body>
